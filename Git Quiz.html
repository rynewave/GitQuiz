<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Git Commands Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .progress {
      margin-bottom: 15px;
      font-size: 14px;
      color: #555;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Git Commands Quiz</h1>
  <div id="quiz"></div>
  <div id="result" class="result"></div>
</div>

<script>
  const questions = [
    {
      question: "Which command initializes a new Git repository?",
      options: ["git start", "git init", "git new", "git create"],
      answer: 1
    },
    {
      question: "Which command checks the status of your working directory?",
      options: ["git check", "git status", "git state", "git info"],
      answer: 1
    },
    {
      question: "How do you stage all modified files?",
      options: ["git stage .", "git add .", "git commit .", "git push ."],
      answer: 1
    },
    {
      question: "Which command creates a new commit?",
      options: ["git save", "git record", "git commit", "git push"],
      answer: 2
    },
    {
      question: "How do you view the commit history?",
      options: ["git history", "git log", "git commits", "git show"],
      answer: 1
    },
    {
      question: "Which command uploads commits to a remote repository?",
      options: ["git upload", "git send", "git push", "git publish"],
      answer: 2
    },
    {
      question: "Which command downloads changes from a remote repository?",
      options: ["git pull", "git fetch", "git clone", "All of the above"],
      answer: 3
    },
    {
      question: "How do you create a new branch?",
      options: ["git new branch", "git branch <name>", "git checkout new", "git create branch"],
      answer: 1
    },
    {
      question: "Which command switches to another branch?",
      options: ["git move", "git switch", "git checkout", "Both B and C"],
      answer: 3
    },
    {
      question: "Which command copies a remote repository locally?",
      options: ["git pull", "git fetch", "git clone", "git copy"],
      answer: 2
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const quizDiv = document.getElementById("quiz");
  const resultDiv = document.getElementById("result");

  function loadQuestion() {
    const q = questions[currentQuestion];

    quizDiv.innerHTML = `
      <div class="progress">
        Question ${currentQuestion + 1} of ${questions.length}
      </div>
      <div class="question">${q.question}</div>
      <div class="options">
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="option" value="${i}" onchange="submitAnswer(${i})">
            ${opt}
          </label>
        `).join("")}
      </div>
    `;
  }

  function submitAnswer(selectedIndex) {
    if (selectedIndex === questions[currentQuestion].answer) {
      score++;
    }

    setTimeout(() => {
      currentQuestion++;

      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }, 300); // small delay for better UX
  }

  function showResult() {
    quizDiv.innerHTML = "";
    resultDiv.innerText = `You scored ${score} out of ${questions.length}`;
  }

  loadQuestion();
</script>

</body>
</html>
